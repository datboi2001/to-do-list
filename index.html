<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <div class="headings">TO DO LIST</div>
        <div class="options">
            <button class="features" onclick="displayTextBox('addItem')">
                <p class="feature-text">add item</p>
            </button>
            <button class="features" onclick="displayTextBox('displayToDoItems')">
                <p class="feature-text">to-do list</p>
            </button>
            <button class="features" onclick="displayTextBox('displayCompletedItems')">
                <p class="feature-text">completed</p>
            </button>
        </div>
        <div id="onClickElement" class="feature-container">

        </div>
    </div>
    <button class="dark-mode-button" onclick="darkMode()" id="theme_button">Dark mode</button>
    <script src="linkedList.js"></script>
    <script src="index.js"></script>
</body>
</html>
